
{% extends 'base.html' %}
{% block title %}
    {{ worksheet.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>{{ worksheet.name }}</h1>
    <p>{{ worksheet.description }}</p>
    {% if user == thing.user %}
      <p>
        <a href="{% url 'edit_worksheet' slug=worksheet.slug %}">
          Edit me!
        </a>
      </p>
    {% endif %}
{% endblock content %}
