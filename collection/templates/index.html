{% extends 'base.html' %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    {% for worksheet in worksheets %}
    <h2>
      <a href="{% url 'worksheet_detail' slug=worksheet.slug %}">
        {{ worksheet.name }}
      </a>
    </h2>
    <p>{{ worksheet.description }}</p>
    {% endfor %}
{% endblock content %}
